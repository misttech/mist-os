version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:current

    steps:
      - checkout
      - run:
          name: Update apt
          command: sudo apt-get update && sudo apt-get install -y rsync
      - run:
          name: Bootstrap Jiri
          command: |
            curl -s "https://fuchsia.googlesource.com/jiri/+/HEAD/scripts/bootstrap_jiri?format=TEXT" | base64 --decode | bash -s .
            export PATH=$PWD/.jiri_root/bin:$PATH
            jiri init -analytics-opt=true
            jiri import -name=integration flower https://github.com/misttech/integration
      - run:
          name: Retrieve integration/jiri.lock
          command: |
            mkdir -p integration
            curl -o integration/jiri.lock "https://raw.githubusercontent.com/misttech/integration/refs/heads/main/jiri.lock"
      - restore_cache:
          name: Restore Jiri Cache
          keys:
            - &jiri-cache-v1 jiri-{{ checksum "integration/jiri.lock" }}
            - jiri
      - run:
          name: Update Jiri
          command: |
            export PATH=$PWD/.jiri_root/bin:$PATH
            jiri update
            git checkout $CIRCLE_BRANCH
          # why???
          #jiri project-config --no-update=true --no-rebase=true
      - save_cache:
          name: Save Jiri Cache
          key: *jiri-cache-v1
          paths:
            - .cipd
            - .git/jiri
            - .jiri_root
            - .jiri_manifest
            - prebuilt
      - run:
          name: Build
          command: |
            make args gen
            NOECHO= make kernel_unit_test
      - run:
          name: Test
          command: NOECHO= make kernel_unit_test

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
